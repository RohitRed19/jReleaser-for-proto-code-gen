name: Release

on:
  workflow_dispatch:
    # No inputs required - versions are calculated automatically!

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install protoc-gen-go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.1
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install grpcio-tools build twine

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>local-nexus</id>
                <username>${env.NEXUS_USER}</username>
                <password>${env.NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      # ============================================
      # Step 1: Remove SNAPSHOT from version
      # (Must be done before JReleaser reads version)
      # ============================================
      - name: Remove SNAPSHOT from version
        run: |
          mvn -B versions:set -DremoveSnapshot -DprocessAllModules
          mvn -B versions:commit
          
      - name: Get release version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      # ============================================
      # Step 2: Build artifacts
      # ============================================
      - name: Build artifacts
        run: mvn -B clean package -DskipTests -DskipRust=true

      - name: Deploy to Nexus
        if: ${{ vars.DEPLOY_TO_NEXUS == 'true' }}
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn -B deploy -DskipTests -DskipRust=true
        continue-on-error: true

      # ============================================
      # Step 3: JReleaser handles everything else!
      # - Commits release version
      # - Creates Git tag + GitHub Release
      # - Creates Go module tags
      # - Sets next SNAPSHOT version
      # - Commits and pushes
      # ============================================
      - name: Release with JReleaser
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ steps.version.outputs.VERSION }}
        with:
          arguments: full-release
