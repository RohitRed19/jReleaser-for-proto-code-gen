name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g., 1.6)'
        required: true
      nextVersion:
        description: 'Next development version (e.g., 1.7-SNAPSHOT)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install protoc-gen-go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.1
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install grpcio-tools build twine

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>local-nexus</id>
                <username>${env.NEXUS_USER}</username>
                <password>${env.NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      # ============================================
      # Stage 1: Prepare Release Version
      # (Replaces: maven-release-plugin prepare release)
      # ============================================
      - name: Set release version
        run: |
          echo "Setting version to ${{ inputs.releaseVersion }}"
          mvn -B versions:set -DnewVersion=${{ inputs.releaseVersion }}
          
      - name: Commit release version
        run: |
          git add -A
          git commit -m "[release] prepare release v${{ inputs.releaseVersion }}"

      # ============================================
      # Stage 2: Build and Deploy
      # ============================================
      - name: Build artifacts
        run: mvn -B clean package -DskipTests -DskipRust=true

      - name: Deploy to Nexus
        if: ${{ vars.DEPLOY_TO_NEXUS == 'true' }}
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn -B deploy -DskipTests -DskipRust=true
        continue-on-error: true

      # ============================================
      # Stage 3: Create Release with JReleaser
      # (Creates Git tag + GitHub Release + Changelog)
      # ============================================
      - name: Release with JReleaser
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ inputs.releaseVersion }}
        with:
          arguments: full-release

      # ============================================
      # Stage 4: Push Go Module Tags
      # ============================================
      - name: Push Go Module Tags
        run: |
          RELEASE_TAG="v${{ inputs.releaseVersion }}"
          echo "Creating Go module tags for: $RELEASE_TAG"
          
          find . -name "go.mod" -type f | while read -r gomod; do
            dir=$(dirname "$gomod")
            dir=${dir#./}
            module=$(echo "$dir" | sed 's|/v[0-9]*$||')
            
            if [ -n "$module" ] && [ "$module" != "." ]; then
              tag="${module}/${RELEASE_TAG}"
              echo "Creating tag: $tag"
              git tag "$tag" "$RELEASE_TAG" 2>/dev/null || echo "Tag $tag already exists"
              git push origin "$tag" 2>/dev/null || echo "Tag $tag already pushed"
            fi
          done

      # ============================================
      # Stage 5: Prepare for Next Development Iteration
      # (Replaces: maven-release-plugin prepare for next development iteration)
      # ============================================
      - name: Set next development version
        run: |
          echo "Setting version to ${{ inputs.nextVersion }}"
          mvn -B versions:set -DnewVersion=${{ inputs.nextVersion }}
          
      - name: Commit next development version
        run: |
          git add -A
          git commit -m "[release] prepare for next development iteration"
          git push origin main
