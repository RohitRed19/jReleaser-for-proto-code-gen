name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g., 1.3.0)'
        required: false
      developmentVersion:
        description: 'Next development version (e.g., 1.4.0-SNAPSHOT)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install protoc-gen-go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.1
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install grpcio-tools build twine

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>local-nexus</id>
                <username>${env.NEXUS_USER}</username>
                <password>${env.NEXUS_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Stage 1: Prepare Release
      - name: Prepare Release
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          RELEASE_ARGS=""
          if [ -n "${{ github.event.inputs.releaseVersion }}" ]; then
            RELEASE_ARGS="$RELEASE_ARGS -DreleaseVersion=${{ github.event.inputs.releaseVersion }}"
          fi
          if [ -n "${{ github.event.inputs.developmentVersion }}" ]; then
            RELEASE_ARGS="$RELEASE_ARGS -DdevelopmentVersion=${{ github.event.inputs.developmentVersion }}"
          fi
          mvn -B release:prepare $RELEASE_ARGS -DskipRust=true

      # Stage 2: Push Go Module Tags
      - name: Push Go Module Tags
        run: |
          # Get the current release tag
          CURRENT_TAG=$(git describe --tags --abbrev=0)
          echo "Current release tag: $CURRENT_TAG"
          
          # Find all go.mod files and create module-specific tags
          find . -name "go.mod" -type f | while read -r gomod; do
            # Get the directory containing go.mod
            dir=$(dirname "$gomod")
            # Remove leading ./
            dir=${dir#./}
            # Remove trailing /v<number> for versioned modules
            module=$(echo "$dir" | sed 's|/v[0-9]*$||')
            
            if [ -n "$module" ] && [ "$module" != "." ]; then
              tag="${module}/${CURRENT_TAG}"
              echo "Creating tag: $tag"
              git tag "$tag" "$CURRENT_TAG" || echo "Tag $tag already exists"
              git push origin "$tag" || echo "Failed to push $tag"
            fi
          done

      # Stage 3: Perform Release
      - name: Perform Release
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn -B release:perform -DskipRust=true

      # Optional: Create GitHub Release with JReleaser
      - name: Run JReleaser
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: full-release
        continue-on-error: true

