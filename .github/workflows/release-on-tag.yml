name: Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install protoc-gen-go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.1
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install grpcio-tools build twine

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Push Go Module Tags
      - name: Push Go Module Tags
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          echo "Current release tag: $CURRENT_TAG"
          
          find . -name "go.mod" -type f | while read -r gomod; do
            dir=$(dirname "$gomod")
            dir=${dir#./}
            module=$(echo "$dir" | sed 's|/v[0-9]*$||')
            
            if [ -n "$module" ] && [ "$module" != "." ]; then
              tag="${module}/${CURRENT_TAG}"
              echo "Creating tag: $tag"
              git tag "$tag" "$CURRENT_TAG" 2>/dev/null || echo "Tag $tag already exists"
              git push origin "$tag" 2>/dev/null || echo "Tag $tag already pushed"
            fi
          done

      # Build artifacts
      - name: Build
        run: mvn -B clean package -DskipTests -DskipRust=true

      # Create GitHub Release with JReleaser
      - name: Run JReleaser
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ steps.version.outputs.VERSION }}
        with:
          arguments: full-release

      # Optional: Deploy to Nexus
      - name: Deploy to Nexus
        if: ${{ secrets.NEXUS_USER != '' }}
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn -B deploy -DskipTests -DskipRust=true
        continue-on-error: true

